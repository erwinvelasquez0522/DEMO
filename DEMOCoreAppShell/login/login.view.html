<div class="col-md-6 col-md-offset-3">



<!--Application Branding Wrapper-->
<!-- /////////////////////////////////////////////////////////////////// -->
<h1>DEMO WebPortal</h1>
<label>Placeholder text</label>
<!-- /////////////////////////////////////////////////////////////////// --> 
<!--Application Branding Wrapper-->

 

<!--Application Login Wrapper-->
<!-- /////////////////////////////////////////////////////////////////// -->    
<form name="form" ng-submit="vm.login()" role="form">



<!--Application Login Panel-->
<!-- /////////////////////////////////////////////////////////////////// -->
<!--Username-->
<!-- /////////////////////////////////////////////////////////////////// -->
<div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
<label for="username">Username</label>
<input type="text" name="username" id="username" data-style="btn-info" class="form-control input-lg" ng-model="vm.username" required />
<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
</div>
<!-- /////////////////////////////////////////////////////////////////// -->
<!--Username-->



<!--Password-->
<!-- /////////////////////////////////////////////////////////////////// -->
<div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
<label for="password">Password</label>
<input type="password" name="password" id="password" data-style="btn-info" class="form-control input-lg" ng-model="vm.password" required />
<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
</div>
<!-- /////////////////////////////////////////////////////////////////// -->
<!--Application Login Panel-->



<!--Application Login Wrapper-->
<!-- /////////////////////////////////////////////////////////////////// -->
<div class="form-actions">



<!--Application Login Trigger-->
<!-- /////////////////////////////////////////////////////////////////// -->
<button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
<!-- /////////////////////////////////////////////////////////////////// -->
<!--Application Login Wrapper-->
